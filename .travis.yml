language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t jwkim/react-app -f ./frontend/Dockerfile.dev ./frontend
script:
  - docker run -e CI=true jwkim/react-app npm run test
after_success:
  - docker build -t jwkim/docker-frontend ./frontend
  - docker build -t jwkim/docker-backend ./backend
  - docker build -t jwkim/docker-nginx ./nginx
  - echo "$DOCKER_HUB_PASSWORD | docker login -u "$DOCKER_HUB_ID" --password-stdin
  - docker push jwkim/docker-frontend
  - docker push jwkim/docker-backend
  - docker push jwkim/nginx
deploy:
  provider: elasticbeanstalk
  region: "ap-northeast-2"
  app: "docker-react-01"
  env: "Dockerreact01-env"
  bucket_name: "elasticbeanstalk-ap-northeast-2-250058502806"
  bucket_path: "docker-react-01"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  